<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .upload-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            border: 3px dashed #007BFF;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            font-size: 16px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #007BFF;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <div class="upload-box">
        <form action="{{ url_for('predict_image') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="image" id="fileInput" required>
            <label for="fileInput">Choose an image</label>
            <input type="submit" value="Predict" class="btn">
        </form>
    </div>
</body>
</html>
